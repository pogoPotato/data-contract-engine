version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dce_postgres
    environment:
      POSTGRES_USER: dce_user
      POSTGRES_PASSWORD: dce_password
      POSTGRES_DB: dce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dce_user -d dce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dce_network

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dce_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dce.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - dce_network

volumes:
  postgres_data:

networks:
  dce_network:
    driver: bridge